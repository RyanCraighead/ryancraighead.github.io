<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Space items around */
            align-items: flex-start; /* Align items to the start */
            height: 100vh;
            margin: 0;
            padding: 20px; /* Padding around the content */
        }
        .column {
            width: 48%; /* Set column width */
            background-color: #333; /* Column background color */
            padding: 20px; /* Padding inside columns */
            border-radius: 8px; /* Rounded corners for columns */
            margin: 10px 0; /* Margin around columns */
            box-shadow: 0px 0px 10px #444; /* Shadow effect for columns */
        }
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile h1 {
            margin-top: 10px;
            color: #fff; /* White text color */
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link {
            background: #ffffff;
            color: #333333;
            padding: 15px 20px;
            margin: 5px 0;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-weight: bold;
            width: calc(100% - 40px); /* Full width with padding accounted for */
        }
        .link:hover {
            background-color: #e8e8e8;
        }
        #sideshift-modal-button {
            -webkit-appearance: none;
            color: rgb(17, 11, 11);
            background-color: rgb(232, 90, 67);
            transition: all 150ms cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1rem;
            line-height: 1.5rem;
            text-align: center;
            padding: 0.875rem 1rem;
            border-radius: 0.25rem;
            display: block; /* Changed to block to fill width */
            margin: 0 auto 30px; /* Margin at the bottom */
            cursor: pointer;
            border: none;
            width: calc(100% - 40px); /* Full width with padding accounted for */
        }
        #sideshift-modal-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="column">
        <div class="profile">
            <img src="profile-placeholder.png" alt="Profile Picture">
            <h1>@ryancraighead</h1>
        </div>
        <div class="link-container">

            <a href="https://link-to-your-sixth-resource.com" class="link">Buy Me a Coffee</a>
        </div>
    </div>
    <div class="column">

            Shift Crypto

</body>
</html>
