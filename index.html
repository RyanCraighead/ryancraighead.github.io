<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            display: flex;
            flex-direction: row; /* Align items in a row */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            flex-wrap: wrap; /* Allow items to wrap as needed */
            height: 100vh;
            margin: 0;
            padding: 20px; /* Padding around the content */
        }
        .column {
            width: 48%; /* Set column width */
            background-color: #333; /* Column background color */
            padding: 20px; /* Padding inside columns */
            border-radius: 8px; /* Rounded corners for columns */
            margin: 10px; /* Margin around columns */
            box-shadow: 0px 0px 10px #444; /* Shadow effect for columns */
            display: flex; /* Enable flex layout */
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center children horizontally */
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile h1, .link, #sideshift-modal-button, .link-container a {
            color: #fff; /* Adjust text color for visibility */
            text-align: center; /* Center text */
            margin: 10px 0; /* Add margin for spacing */
        }
        .link, #sideshift-modal-button {
            background-color: #e85a43; /* Button/link background color */
            color: #110b0b; /* Button/link text color */
            padding: 10px 15px; /* Padding inside buttons/links */
            border-radius: 5px; /* Rounded corners for buttons/links */
            text-decoration: none; /* Remove underline from links */
            display: block; /* Ensure links take full width */
            width: auto; /* Allow width to fit content */
        }
        #sideshift-modal-button:hover, .link:hover {
            opacity: 0.8; /* Hover effect for buttons/links */
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Stack columns vertically on smaller screens */
            }
            .column {
                width: 80%; /* Adjust column width for smaller screens */
            }
        }
    </style>
</head>
