<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            justify-content: space-between; /* Space items with margin on the sides */
            align-items: flex-start; /* Align items at the start of the container */
            height: 100vh;
            padding: 20px; /* Padding around the content */
            margin: 0;
        }
        .column {
            width: 45%; /* Set column width to 45% */
            background-color: #333; /* Column background color */
            margin: 10px; /* Margin between columns */
            padding: 20px; /* Padding inside columns */
            border-radius: 8px; /* Rounded corners for columns */
            box-shadow: 0 0 10px #444; /* Box-shadow for columns */
            display: flex;
            flex-direction: column; /* Stack items vertically */
        }
        .column h2 {
            color: #fff; /* Title color */
        }
        .link {
            color: #0af; /* Link color */
            background-color: #222; /* Link background color */
            padding: 10px 15px; /* Padding inside links */
            margin-bottom: 10px; /* Margin between links */
            border-radius: 5px; /* Rounded corners for links */
            text-align: center; /* Center text inside links */
            text-decoration: none; /* Remove underline from links */
            display: block; /* Display links as block */
            transition: background-color 0.3s; /* Transition for hover effect */
        }
        .link:hover {
            background-color: #0af; /* Background color on hover */
            color: #fff; /* Text color on hover */
        }
        /* Styling for the SideShift button */
        #sideshift-modal-button {
            -webkit-appearance: none;
            color: #111; /* Button text color */
            background-color: #e85a43; /* Button background color */
            transition: all 150ms cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1rem;
            line-height: 1.5rem;
            text-align: center;
            padding: 0.875rem 1rem;
            border-radius: 0.25rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 3rem;
            min-width: 13rem;
            border: none;
            cursor: pointer;
            margin: 0 auto;
        }
        #sideshift-modal-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="column">
        <h2>Self Custody</h2>

        <!-- Add more links as needed -->

    </div>

</body>
</html>
