<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile h1 {
            margin-top: 10px;
        }
        .link-container {
            width: 100%;
            max-width: 300px;
        }
        .link {
            display: block;
            background: #ffffff;
            color: #333333;
            padding: 15px 20px;
            margin: 5px 0;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-weight: bold;
        }
        .link:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="profile-placeholder.png" alt="Profile Picture">
        <h1>@ryancraighead</h1>
    </div>
    <div class="link-container">
        <a href="https://link-to-your-first-resource.com" class="link">My Portfolio</a>
        <a href="https://link-to-your-second-resource.com" class="link">Blog</a>
        <a href="https://link-to-your-third-resource.com" class="link">Projects</a>
        <a href="https://link-to-your-fourth-resource.com" class="link">Contact</a>
        <a href="https://link-to-your-fifth-resource.com" class="link">Buy Me a Coffee</a>
    </div>
</body>
</html>
